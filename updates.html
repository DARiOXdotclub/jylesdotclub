<!DOCTYPE html>
<html>
	<head>
		<style>
	
div.updateContainer {
	margin:0;
	padding:0;
	position: absolute;
	top:0;
	left:0;
	width: 100%;
	height: 100%;
	color: white;
	background-color: #181818;
}
div.updateContainer table tr th,
div.updateContainer table tr td {
	border-bottom: 1px solid rgb(127,127,127);
}
div.updateContainer th {
	width: 120px;
	font-size: 18px;
}
div.updateContainer td {
	width: calc(100vw - 120px);
}
		</style>
	</head>
	<body>
		<div class="updateContainer">
			<table>
				<tr>
					<th>2020.12.10</th>
					<td>Added Updates</td>
				</tr>
			</table>
		</div>
	</body>
</html>
