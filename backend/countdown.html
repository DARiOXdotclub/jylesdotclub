<script src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.7/jstz.min.js"></script>
<script>
	var tzd = jstz.determine()
function toTimeZone(time) {
    var format = 'YYYY/MM/DD HH:mm:ss ZZ';
    return moment.tz(time, tzd.name()).format(format);
}
function toTimeZone2(time) {
    var format = 'YYYY/MM/DD HH:mm:ss ZZ';
    return moment.tz(time, "Etc/GMT+2").format(format);
}

function getTimeRemaining(endtime){
	var t = Date.parse(toTimeZone(toTimeZone2(endtime))) - Date.parse(toTimeZone(new Date()));
	var seconds = Math.floor( (t/1000) % 60 );
	var minutes = Math.floor( (t/1000/60) % 60 );
	var hours = Math.floor( (t/(1000*60*60)) % 24 );
	var days = Math.floor( t/(1000*60*60*24) );
	return {
		'total': t,
		'days': days,
		'hours': hours,
		'minutes': minutes,
		'seconds': seconds
	};
}

let endtime = toTimeZone(toTimeZone2("May 15 2020 21:30:00 (EST)"));
var timer = setInterval(function() {

    //let now = new Date().getTime();
    //let t = now - endDate;
	//let t = Date.parse(new Date("Fri Mar 15 2020 21:30:00 (EST)")) - Date.parse(new Date());

	let t = Date.parse(toTimeZone(toTimeZone2(endtime))) - Date.parse(toTimeZone(new Date()));

    if (t >= 0) {


		var seconds = getTimeRemaining(endtime).seconds;
		var minutes = getTimeRemaining(endtime).minutes
		var hours = getTimeRemaining(endtime).hours;
		var days = getTimeRemaining(endtime).days;

        document.getElementById("timer-days").innerHTML = days;

        document.getElementById("timer-hours").innerHTML = ("0"+hours).slice(-2)

        document.getElementById("timer-mins").innerHTML = ("0"+minutes).slice(-2)

        document.getElementById("timer-secs").innerHTML = ("0"+seconds).slice(-2);

    } else {

        document.getElementById("timer").innerHTML = "FUNNERDOME HAS STARTED";

    }

}, 750);
</script>
