    <script>

$(".settings_dialogue").hide();
$(".settings_background").hide();


    // Things for the coolio hover text shit
$("a").hover(function() {
    $("#hovertext").stop(true).fadeTo("fast", 1);
    document.getElementById("hovertext").innerHTML = $(this).attr('title');
}, function() {
    $("#hovertext").stop(true).fadeTo("slow", 0);
});


var isSettingsShown = false;
function toggleSettings() {
    console.log(isSettingsShown);
    if (isSettingsShown) {
        isSettingsShown = false;
        document.getElementById("show_settings").innerHTML = '<li class="fas fa-sliders-h"></li>';
        $(".settings_dialogue").hide();
        $(".settings_background").hide();
    } else {
        isSettingsShown = true;
        document.getElementById("show_settings").innerHTML = '<i class="fas fa-times"></i>';
        $(".settings_dialogue").show();
        $(".settings_background").show();
    }
}
